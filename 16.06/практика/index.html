<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
    <img src="logo.png" >
  
    <form>
       
        <input autocomplete="off" class="name" placeholder="Name" type="text" id="name" name="name"><br><br>
        <input class="name" autocomplete="off" placeholder="Second Name" type="text" id="surname" name="surname"><br>
      
        <input class="gender" type="radio" id="male" name="gender" value="male">
        <label  for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label  for="female">Female</label><br>
      
        <input class="email" autocomplete="off"  placeholder="E-mail" type="email" id="email" name="email"><br><br>
        <input class="pass" placeholder="Password" type="password" id="pass1" name="pass1"><br><br>
        <input class="pass" placeholder="Confirm password" type="password" id="pass2" name="password2"><br>
        <input class="rob" type="checkbox" id="notrobot" name="robot">
        <label style="font-size: small;" for="robot">Not a robot</label>
        
    </form>
    <button id="button" class="btn" >Зареєструватись</button>
</div>
<script src="js/script.js"></script>
</body>
</html>
